<!DOCTYPE html>
<html>
<head>
	<title>Auth Page</title>
	<meta name="viewport" content="width=device-width,initial-scale=1.0" />
	<meta charset="utf-8" />
	<meta name="description" content="Find answer of your question about GST on our web app or ask an expert." />
	<meta name="theme-color" content="teal" />

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/backbone.js/1.3.3/backbone-min.js"></script>
	<script src="https://npmcdn.com/parse@1.10.0/dist/parse.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/dexie/1.5.1/dexie.min.js"></script>

	<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css" />
	<link rel="stylesheet" href="https://www.w3schools.com/lib/w3-theme-indigo.css" />
	<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous" />

	<link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/css/toastr.min.css" />
	<script src="//cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/js/toastr.min.js"></script>
	<script src="/assets/trumbowyg/dist/trumbowyg.min.js"></script>
	<link rel="stylesheet" href="/assets/trumbowyg/dist/ui/trumbowyg.min.css" />
</head>

<body>
	
	<!-- Auth page -->
	<div class="page w3-animate-right" id="auth">
		<div class="w3-theme w3-card-4 w3-bar">
			<a class="w3-button w3-xlarge w3-bar-item" href="/">
				<img src="/assets/imgs/gst_main.svg" style="max-width: 44px; max-height: 38px;"/>
			</a>
		</div>
		<div id="register" class="w3-padding page" style="height: 90vh; width: 100%; display: flex; justify-content: center; align-items: center;">
			<div style="max-width: 360px; max-height: 360px;">
				<div class="w3-card">
					<div class="w3-container w3-theme-l2"><h5>Register</h5></div>
					<div class="w3-container w3-padding-16">
						<form>
							<input type="text" id="name" name="name" class="w3-input w3-border" required="" placeholder="Name" />
							<div class="w3-section"></div>
							<input type="email" id="email" name="email" class="w3-input w3-border" required="" placeholder="Email" />
							<div class="w3-section"></div>
							<input type="password" id="password" name="password" class="w3-input w3-border" required="" placeholder="Paswword" />
							<div class="w3-section"></div>
							<button class="w3-button w3-block w3-theme-l2">Submit</button>
						</form>
					</div>
				</div>
				<div class="w3-padding">
					Already registered? <a href="#auth/login">Click here</a><br>
					Forgot Password? <a href="#auth/reset-password">Click here</a>
				</div>
			</div>
		</div>
		<div id="login" class="w3-padding page" style="height: 90vh; width: 100%; display: flex; justify-content: center; align-items: center;">
			<div style="max-width: 360px; max-height: 360px;">
				<div class="w3-card">
					<div class="w3-container w3-theme-l2"><h5>Login</h5></div>
					<div class="w3-container w3-padding-16">
						<form>
							<input type="email" id="email" name="email" class="w3-input w3-border" required="" placeholder="Email" />
							<div class="w3-section"></div>
							<input type="password" id="password" name="password" class="w3-input w3-border" required="" placeholder="Paswword" />
							<div class="w3-section"></div>
							<button class="w3-button w3-block w3-theme-l2">Submit</button>
						</form>
					</div>
				</div>
				<div class="w3-padding">
					Not registered? <a href="#auth/register">Click here</a><br>
					Forgot Password? <a href="#auth/reset-password">Click here</a>
				</div>
			</div>
		</div>
		<div id="reset-password" class="w3-padding page" style="height: 90vh; width: 100%; display: flex; justify-content: center; align-items: center;">
			<div style="max-width: 360px; max-height: 360px;">
				<div class="w3-card">
					<div class="w3-container w3-theme-l2"><h5>Reset Password</h5></div>
					<div class="w3-container w3-padding-16">
						<form>
							<input type="email" id="email" name="email" class="w3-input w3-border" required="" placeholder="Email" />
							<div class="w3-section"></div>
							<button class="w3-button w3-block w3-theme-l2">Submit</button>
						</form>
					</div>
				</div>
				<div class="w3-padding">
					Not registered? <a href="#auth/register">Click here</a>
				</div>
			</div>
		</div>
	</div>

	<!-- Profile page -->
	<div class="page w3-animate-right" id="profile">
		<div class="w3-theme w3-card-4 w3-bar w3-top">
			<a class="w3-button w3-xxlarge w3-bar-item" href="/">
				<img src="/assets/imgs/gst_main.svg" style="height: 36px;"/>
			</a>
		</div>
		<div style="height: 100vh; width: 100%; display: flex; justify-content: center; align-items: center;">
			<div style="width: 90%;">
				<div class="w3-card">
					<div class="w3-container w3-padding-16">
						<form>
							<input type="text" id="name" name="name" class="w3-input w3-border" required="" placeholder="Name" />
							<div class="w3-section"></div>
							<input type="number" id="mobile" name="mobile" class="w3-input w3-border" required="" placeholder="Mobile number" />
							<div class="w3-section"></div>
							<input type="email" id="email" name="email" class="w3-input w3-border" required="" placeholder="Email" disabled="" />
							<div class="w3-section"></div>
							<button class="w3-button w3-block w3-theme-l2">Submit</button>
						</form>
					</div>
				</div>
				<div class="w3-padding-16">
					<a href="#logout" class="w3-button w3-block w3-theme-d1">Logout</a>
				</div>
			</div>
		</div>
	</div>

	<script src="/common.js"></script>
	<script src="index.js"></script>
	<div class="w3-tiny w3-center w3-container w3-padding-16">
		<div>Icons made by <a href="https://www.flaticon.com/authors/popcorns-arts" title="Icon Pond">Icon Pond</a> from <a href="https://www.flaticon.com/" title="Flaticon">www.flaticon.com</a> is licensed by <a href="http://creativecommons.org/licenses/by/3.0/" title="Creative Commons BY 3.0" target="_blank">CC 3.0 BY</a></div>
	</div>
</body>
</html>
