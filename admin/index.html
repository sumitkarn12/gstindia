<!DOCTYPE html>
<html>
<head>
	<title>GST ADMIN Control Panel</title>
	<meta name="viewport" content="width=device-width,initial-scale=1.0" />
	<meta charset="utf-8" />
	<meta name="description" content="Find answer of your question about GST on our web app or ask an expert." />

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/backbone.js/1.3.3/backbone-min.js"></script>
	<script src="https://npmcdn.com/parse@1.10.0/dist/parse.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/dexie/1.5.1/dexie.min.js"></script>

	<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css" />
	<link rel="stylesheet" href="https://www.w3schools.com/lib/w3-theme-indigo.css" />
	<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous" />

	<link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/css/toastr.min.css" />
	<script src="//cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/js/toastr.min.js"></script>
	<script src="/assets/trumbowyg/dist/trumbowyg.min.js"></script>
	<link rel="stylesheet" href="/assets/trumbowyg/dist/ui/trumbowyg.min.css" />
</head>

<body>
	
	<!-- Index Page -->
	<div class="w3-animate-right page" id="index">
		<div class="w3-theme w3-card-4 w3-padding">
			<a class="w3-button w3-large" href="/ca">
				<img src="/assets/imgs/gst_main.svg" style="max-width: 44px; max-height: 38px;"/>
			</a>
			<div class="w3-dropdown-click w3-right">
				<button class="w3-button w3-large user w3-circle"><i class="fa fa-user"></i></button>
				<div id="user-detail" class="w3-dropdown-content w3-bar-block w3-border" style="z-index:10;right: 0;">
					<div class="w3-bar-item w3-border-bottom">
						<div class="name">Name</div>
						<div class="email">Email</div>
					</div>
					<a href="/auth" class="w3-bar-item w3-button">Profile</a>
					<a href="/auth#logout" class="w3-bar-item w3-button">Logout</a>
				</div>
			</div>
		</div>
		<div class="w3-row">
			<div class="w3-col s12 m6 w3-container w3-padding-16">
				<div class="banner w3-display-container">
					<div class="w3-center">
						<img class="w3-image" src="https://source.unsplash.com/BLF5vzY6d7s/640x380" style="width:100%" />
					</div>
					<div class="w3-display-bottommiddle">
						<a style="background-color:black;color:white;text-decoration:none;padding:4px 6px;font-family:-apple-system, BlinkMacSystemFont, &quot;San Francisco&quot;, &quot;Helvetica Neue&quot;, Helvetica, Ubuntu, Roboto, Noto, &quot;Segoe UI&quot;, Arial, sans-serif;font-size:12px;font-weight:bold;line-height:1.2;display:inline-block;border-radius:3px;" href="http://unsplash.com/@kacibaum?utm_medium=referral&amp;utm_campaign=photographer-credit&amp;utm_content=creditBadge" target="_blank" rel="noopener noreferrer" title="Download free do whatever you want high-resolution photos from Kaci Baum"><span style="display:inline-block;padding:2px 3px;"><svg xmlns="http://www.w3.org/2000/svg" style="height:12px;width:auto;position:relative;vertical-align:middle;top:-1px;fill:white;" viewBox="0 0 32 32"><title></title><path d="M20.8 18.1c0 2.7-2.2 4.8-4.8 4.8s-4.8-2.1-4.8-4.8c0-2.7 2.2-4.8 4.8-4.8 2.7.1 4.8 2.2 4.8 4.8zm11.2-7.4v14.9c0 2.3-1.9 4.3-4.3 4.3h-23.4c-2.4 0-4.3-1.9-4.3-4.3v-15c0-2.3 1.9-4.3 4.3-4.3h3.7l.8-2.3c.4-1.1 1.7-2 2.9-2h8.6c1.2 0 2.5.9 2.9 2l.8 2.4h3.7c2.4 0 4.3 1.9 4.3 4.3zm-8.6 7.5c0-4.1-3.3-7.5-7.5-7.5-4.1 0-7.5 3.4-7.5 7.5s3.3 7.5 7.5 7.5c4.2-.1 7.5-3.4 7.5-7.5z"></path></svg></span><span style="display:inline-block;padding:2px 3px;">Kaci Baum</span></a>
					</div>
					<div class="w3-display-left">
						<button class="w3-button"><i class="fa fa-arrow-left"></i></button>
					</div>
					<div class="w3-display-right">
						<button class="w3-button"><i class="fa fa-arrow-right"></i></button>
					</div>
				</div>
			</div>
			<div class="w3-col s12 m6 w3-container w3-padding-16">
				<a href="#ca" class="w3-button w3-xlarge w3-theme-l2 w3-block">CAs</a>
				<div class="w3-section"></div>
				<a href="#question" class="w3-button w3-xlarge w3-theme-l2 w3-block">Question</a>
				<div class="w3-section"></div>
				<a href="#work-list" class="w3-button w3-xlarge w3-theme-l2 w3-block">Work</a>
			</div>
		</div>
	</div>
	
	<!-- CA Page -->
	<div class="page w3-animate-right" id="ca" style="padding-bottom: 74px;">
		<div class="w3-theme w3-card-4 w3-padding">
			<button class="w3-button w3-large go-back"><i class="fa fa-arrow-left"></i></button>
			<button class="w3-button w3-large">
				<img src="/assets/imgs/gst_main.svg" style="max-width: 44px; max-height: 38px;"/>
			</button>
		</div>
		<div class="w3-container w3-padding-16" id="container">
			<ul class="w3-card contents w3-ul"></ul>
		</div>
		<button id="add-ca" class="w3-button w3-theme w3-xlarge w3-circle" style="position:fixed; right: 15px; bottom: 15px;"><i class="fa fa-plus"></i></button>
		<div class="w3-modal" id="add-ca-dialog">
			<div class="w3-modal-content w3-animate-zoom">
				<span class="w3-close-addca-dialog w3-right w3-button"><i class="fa fa-close"></i></span>
				<div class="w3-container w3-padding-16">
					<form id="ca-search" class="w3-display-container">
						<input type="email" class="w3-input w3-border" name="q" id="q" />
						<div class="w3-display-right">
							<button class="w3-button w3-border-left"><i class="fa fa-search"></i></button>
						</div>
					</form>
					<div class="w3-section"></div>
					<ul class="w3-card contents w3-ul"></ul>
				</div>
			</div>
		</div>
	</div>

	<!-- Question page -->
	<div class="page w3-animate-right" id="question">
		<div class="w3-theme w3-card-4 w3-padding">
			<button class="w3-button w3-large go-back"><i class="fa fa-arrow-left"></i></button>
			<a href="/ca" class="w3-button w3-large">
				<img src="/assets/imgs/gst_main.svg" style="max-width: 44px; max-height: 38px;"/>
			</a>
			<button class="w3-button w3-large w3-right refresh"><i class="fa fa-refresh"></i></button>
		</div>
		<div class="w3-section"></div>
		<div class="w3-row">
			<div class="w3-col s12 m6 w3-container w3-padding-16">
				<div class="w3-row">
					<select class="w3-col s4 w3-select w3-border" id="filter-by">
						<option value="not-answered">Not Answered</option>
						<option value="answered">Answered</option>
						<option value="assigned">Assigned</option>
						<option value="not-assigned">Not Assigned</option>
					</select>
					<div class="w3-col s4"></div>
					<select class="w3-right w3-col s4 w3-select w3-border" id="sort-by">
						<option value="updatedAt">Updated</option>
						<option value="createdAt">Created</option>
					</select>
				</div>
				<div class="w3-section"></div>
				<ul id="contents" class="w3-ul w3-card"></ul>
				<div class="w3-section"></div>
				<div style="display: flex; justify-content: center; align-items: center;">
					<button id="load-more-button" class="w3-button w3-circle w3-theme-l2 w3-xlarge"><i class="fa fa-arrow-down"></i></button>
				</div>
			</div>
			<div class="w3-col s12 m6 w3-container w3-padding-16">
				 <div id="answer"></div>
				 <div class="w3-section"></div>
				 <div id="cas"></div>
			</div>
		</div>
	</div>

	<!-- Work List -->
	<div class="page w3-animate-top" id="work-list">
		<div class="w3-theme w3-card-4 w3-padding">
			<button class="w3-button w3-large go-back"><i class="fa fa-arrow-left"></i></button>
			<button class="w3-button w3-large">
				<img src="/assets/imgs/gst_main.svg" style="max-width: 44px; max-height: 38px;"/>
			</button>
			<button class="w3-button w3-large w3-right refresh"><i class="fa fa-refresh"></i></button>
		</div>
		<div class="w3-section"></div>
		<div class="w3-row">
			<div class="w3-col s6 w3-padding">
				<select class="w3-select w3-border" id="query-type">
					<option value="not-assigned">Not Assigned</option>
					<option value="pending">Pending</option>
					<option value="completed">Completed</option>
				</select>
			</div>
			<div class="w3-col s6 w3-padding">
				<select class="w3-select w3-border" id="sort-by">
					<option value="createdAt">Created</option>
					<option value="updatedAt">Updated</option>
					<option value="type">Type</option>
				</select>
			</div>
		</div>
		<div class="w3-container w3-padding-16">
			<ul id="contents" class="w3-ul w3-card"></ul>
			<div class="w3-section"></div>
			<div id="load-more-button">
				<button class="w3-button w3-block w3-theme-l2"><i class="fa fa-arrow-down"></i><br/>More</button>
			</div>
		</div>
	</div>

	<!-- Work Detail -->
	<div class="page w3-animate-top" id="work-detail">
		<div class="w3-theme w3-card-4 w3-padding">
			<button class="w3-button w3-large go-back"><i class="fa fa-arrow-left"></i></button>
			<button class="w3-button w3-large">
				<img src="/assets/imgs/gst_main.svg" style="max-width: 44px; max-height: 38px;"/>
			</button>
		</div>
		<div class="w3-section"></div>
		<div class="w3-container w3-padding-16">
			<div class="w3-container w3-padding-16 w3-theme-l3">
				<div class="type w3-large"></div>
				<div class="createdAt w3-tiny"></div>
			</div>
			<ul id="files" class="w3-ul w3-border"></ul>
			<div class="assignedTo w3-tiny w3-padding w3-border"></div>
			<div class="w3-section"></div>
			<button class="w3-button w3-block w3-theme-l2" id="assign">Assign</button>
		</div>
	</div>

	<script src="index.js"></script>
</body>
</html>
